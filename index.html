<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura Books</title>
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburger container__imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item"><a class="lista-menu__link" href="#">Programação</a></li>
                    <li class="lista-menu__item"><a class="lista-menu__link" href="#">Front-End</a></li>
                    <li class="lista-menu__item"><a class="lista-menu__link" href="#">Infraestrutura</a></li>
                    <li class="lista-menu__item"><a class="lista-menu__link" href="#">Businnes</a></li>
                    <li class="lista-menu__item"><a class="lista-menu__link" href="#">Design & Ux</a></li>
                </ul>
                <img src="./assets/Logo.svg" alt="Logo da Alura Books">
            </div>
            <div class="cabecalho__container">
                <img class="container__imagem" src="./assets/Favoritos.svg" alt="Meus Favoritos">
                <img class="container__imagem" src="./assets/Compras.svg" alt="Carrinho de Compras">
                <img class="container__imagem" src="./assets/Usuario.svg" alt="Minha Conta">
            </div>
        </header>
    </body>
</html>
